  about_1: Этот плагин позволяет импортировать/экспортировать данные из XML-файлов управления проектами, созданных в Microsoft Project.
  about_2: Названия задач генерируются из имён задач в XML-файле. Определённое время исполнения в XML-данных преобразуется в часы, с округлением до двух цифр после запятой по необходимости. Коды задач создаются на базе текущей даты и идентификатора задачи, и поэтому обычно прямо соотносятся с местом, на котором задача размещается в большинстве графических средств планирования. Задачи импортируются со всеми зависимостями.
  about_3: Для импорта задач, выберите XML-файл на вашем компьютере, используя кнопку ниже, а затем нажмите кнопку "Анализировать" для загрузки файла. Пожалуйста, наберитесь терпения - XML-файлы проектов могут быть большими и требовать продолжительной обработки. Вы можете сжать XML-файл посредством GZip и загрузить в таком виде, чтобы уменьшить время загрузки, если вы работаете через медленное подключение к сети.
  about_4: Когда анализ закончится, будет отображена сводка по найденным задачам, позволяя вам проконтролировать, какие задачи импортируются.
  about_analyzed: Задачи, найденные в файле, перечислены ниже. Только отмеченные пункты будут импортированы. Когда вы будете удовлетворены вашим выбором, нажмите кнопку "Импортировать", чтобы начать процесс импорта. Чтобы прервать импорт, используйте ссылку "Назад".
  no_tasks_were_selected: Не выбрано ни одной задачи для импорта. Выберите по меньшей мере одну и попробуйте снова.
  no_valid_default_tracker: Не установлен трекер по умолчанию. Обратитесь к Системному Администратору.
  tasks_read_successfully: Чтение задач выполнено успешно. Выберите задачи для импорта.
  no_tasks_found: В файле не обнаружено задач
  failed_read: 'Failed to read file: '
  choose_file_warning: Пожалуйста, выберите файл, прежде чем переходить к анализу задач.
  unable_import: 'Не удалось импортировать задач: '
  imported_successfully: 'Успешно импортировано задач: '
  generate_xml: Сгенерировать XML-файл для экспорта всех задач из Redmine в MS Project.
  warning_text: <strong>Внимание!</strong> Названия некоторых задач совпадают. Вам необходимо присвоить задачам уникальные имена воизбежание ошибок при импорте.
