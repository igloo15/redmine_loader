  menu_caption: MsProject
  import_tasks: Импорт задач
  export_tasks: Экспорт задач
  import_description: <p>Этот плагин может импортировать/экспортировать данные из XML-файлов управления проектами, созданных в Microsoft Project.</p><p>В процесс включаются все задачи с определённым временем исполнения. Названия задач генерируются из имён задач в XML-файле. Определённое время исполнения в XML-данных преобразуется в часы, с округлением до двух цифр после запятой по необходимости. Коды задач создаются на базе текущей даты и идентификатора задачи, и поэтому обычно прямо соотносятся с местом, на котором задача размещается в большинстве графических средств планирования. Задачи импортируются со всеми зависимостями..</p><p>Для импорта задач, выберите XML-файл на вашем компьютере, используя кнопку ниже, а затем нажмите кнопку "Анализировать" для загрузки файла. Пожалуйста, наберитесь терпения - XML-файлы проектов могут быть большими и требовать продолжительной обработки. Вы можете сжать XML-файл посредством GZip и загрузить в таком виде, чтобы уменьшить время загрузки, если вы работаете через медленное подключение к сети.</p><p> Когда анализ закончится, будет отображена сводка по найденным задачам, позволяя вам проконтролировать, какие задачи импортируются.</p><% else -%><p> Задачи, найденные в файле, перечислены ниже. Только отмеченные пункты будут импортированы. Когда вы будете удовлетворены вашим выбором, нажмите кнопку "Импорт", чтобы начать процесс импорта. Чтобы прервать импорт, используйте ссылку "Отмена", или выберите другой файл и нажмите кнопку "Анализировать" для повторения процесса загрузки и анализа.</p><p>Выпадающее меню под списком задач позволяет выбрать проект, в котором будут размещены задачи. Значение по умолчанию выбрано на основе настроек вашей учётной записи.</p>
  export_description: <p>Сгенерировать XML-файл для экспорта всех ваших задач из Redmine в MS Project.</p>
